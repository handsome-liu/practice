    <style type="text/css">
        /* css通用样式 */
        
        * {
            margin: 0;
            padding: 0;
        }
        
        ul,
        li {
            list-style-type: none;
        }
        /* 自身样式 */
        
        #wrap span {
            display: inline-block;
            width: 80px;
            height: 30px;
            margin: 10px 5px;
            border: 1px solid red;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>

<body>
    <div id="wrap"> </div>

</body>
<script type="text/javascript">
    "use strict";

    function MultiplicationTable(id) {
        this.id = id;
    }
    MultiplicationTable.prototype = {
        generator() {
            for (let x = 1; x < 10; x++) {
                for (let y = x; y < 10; y++) {
                    this.id.innerHTML += "<span>" + x + "x" + y + "=" + x * y + "</span>"
                }
                this.id.innerHTML += "<br/>";
            }
        }
    };
</script>
<script>
    "use strict";
    var multiplicationTable = new MultiplicationTable(document.getElementById("wrap"));
    multiplicationTable.generator();
</script>
